<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Stock Management</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  
  <h1>Candy Stock Management</h1>

  <label for="candyName">Candy Name:</label>
  <input type="text" id="candyName">

  <label for="description">Description:</label>
  <input type="text" id="description">

  <label for="price">Price:</label>
  <input type="text" id="price">

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" min="1" value="1">

  <button onclick="addItem()">Add Item</button>

  <br><br>

  <table>
    <thead>
      <tr>
        <th>Candy Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="candyList"></tbody>
  </table>
  
  <script>
    const api_url = 'https://crudcrud.com/api/475d587dce1f4991992cd439de295898/candyshop'; // Replace with your CrudCrud API URL

    // Initialize candies from API on page load
    let candies = [];

    async function initializePage() {
      try {
        await fetchCandies(); // Fetch candies from the API
      } catch (error) {
        console.error('Error initializing page:', error);
      }
    }

    // Function to fetch candies from the API
    async function fetchCandies() {
      try {
        const response = await fetch(api_url);
        if (!response.ok) throw new Error(`Error: ${response.statusText}`);
        candies = await response.json();
        displayCandies(candies);
      } catch (error) {
        console.error('Error fetching candies:', error);
      }
    }

    // Function to save candies to the API
    async function saveCandiesToAPI(candies) {
      try {
        const response = await fetch(api_url, {
          method: 'PUT', // Assuming CRUD API supports updating all candies
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(candies),
        });
        if (!response.ok) throw new Error(`Error: ${response.statusText}`);
        console.log('Candies saved successfully to API');
      } catch (error) {
        console.error('Error saving candies to API:', error);
      }
    }

    // Function to display candies in the table
    function displayCandies(candies) {
      const candyList = document.getElementById('candyList');
      candyList.innerHTML = '';

      candies.forEach(candy => {
        const row = candyList.insertRow();
        row.innerHTML = `
          <td>${candy.candyName || ''}</td>
          <td>${candy.description || ''}</td>
          <td>${candy.price || ''}</td>
          <td id="quantity_${candy._id}">${candy.quantity}</td>
          <td>
            <button onclick="editItem('${candy._id}')">Edit</button>
            <button onclick="deleteItem('${candy._id}')">Delete</button>
            <button onclick="buy1Candy('${candy._id}')">Buy 1</button>
            <button onclick="buyNCandy('${candy._id}', 2)">Buy 2</button>
            <button onclick="buyNCandy('${candy._id}', 3)">Buy 3</button>
          </td>
        `;
      });
    }

    // Function to add a new candy via API
    async function addItem() {
      const candyName = document.getElementById('candyName').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const quantity = parseInt(document.getElementById('quantity').value, 10);

      if (!candyName || !description || isNaN(price) || isNaN(quantity)) {
        console.error('Invalid input data');
        return;
      }

      try {
        const response = await fetch(api_url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            candyName,
            description,
            price,
            quantity,
          }),
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.statusText}`);
        }

        await fetchCandies(); // Fetch candies again to update the table
      } catch (error) {
        console.error('Error adding item:', error);
      }
    }

    // Function to edit a candy via API
    async function editItem(candyId) {
      const candyName = prompt('Enter new candy name:');
      const description = prompt('Enter new description:');
      const price = prompt('Enter new price:');
      const quantity = prompt('Enter new quantity:');

      try {
        const response = await fetch(`${api_url}/${candyId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            candyName,
            description,
            price: parseFloat(price),
            quantity: parseInt(quantity),
          }),
        });

        if (!response.ok) throw new Error(`Error: ${response.statusText}`);

        await fetchCandies(); // Fetch candies again to update the table
      } catch (error) {
        console.error('Error editing item:', error);
      }
    }

    // Function to delete a candy via API
    async function deleteItem(candyId) {
      try {
        const response = await fetch(`${api_url}/${candyId}`, {
          method: 'DELETE',
        });

        if (!response.ok) throw new Error(`Error deleting item: ${response.statusText}`);

        await fetchCandies(); // Fetch candies again to update the table
      } catch (error) {
        console.error('Error deleting item:', error);
      }
    }

    // Function to buy 1 candy via API using PUT request
    async function buy1Candy(candyId) {
      const currentQuantityElement = document.getElementById(`quantity_${candyId}`);
      const currentQuantity = parseInt(currentQuantityElement.innerText);

      if (currentQuantity >= 1) {
        try {
          const response = await fetch(`${api_url}/${candyId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              quantity: currentQuantity - 1,
            }),
          });

          if (!response.ok) {
            throw new Error(`Error buying item: ${response.statusText}`);
          } else {
            const updatedCandy = await response.json();
            currentQuantityElement.innerText = updatedCandy.quantity; // Update quantity in the table
            console.log('Item bought successfully');
          }

        } catch (error) {
          console.error('Error buying item:', error);
        }
      } else {
        console.log('Not enough stock to buy');
      }
    }

    // Function to buy N candies via API using PUT request
    async function buyNCandy(candyId, n) {
      const currentQuantityElement = document.getElementById(`quantity_${candyId}`);
      const currentQuantity = parseInt(currentQuantityElement.innerText);

      if (currentQuantity >= n) {
        try {
          const response = await fetch(`${api_url}/${candyId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              quantity: currentQuantity - n,
            }),
          });

          if (!response.ok) {
            throw new Error(`Error buying item: ${response.statusText}`);
          } else {
            const updatedCandy = await response.json();
            currentQuantityElement.innerText = updatedCandy.quantity; // Update quantity in the table
            console.log(`Bought ${n} items successfully`);
          }

        } catch (error) {
          console.error('Error buying item:', error);
        }
      } else {
        console.log('Not enough stock to buy');
      }
    }

    // Call initializePage on page load
    window.onload = initializePage;
  </script>
</body>
</html>
